<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/opensource/bootstrap.min.css">
    <script src="/opensource/angular.min.js"></script>
    <script src="/opensource/ui-bootstrap-2.1.3.min.js"></script>
</head>
<body>
<div ng-app="myRegi">
    <div ng-controller="SearchCtrl" ng-switch="ref">
        <form class="well form-search">
            <label>등록할 플레이어</label>
            <input type="text" ng-model="searchBT" class="input-medium search-query" placeholder="망겜전문가#3938">
            <button type="submit" class="btn" ng-click="search()">검색</button>
            <button type="submit" class="btn" ng-click="register()" ng-model="registerBtn" ng-switch="" ng-switch-when="1">등록</button>
            <p class="help-block">BattleTag, XBL, Gamertag 또는 PSN ID로 검색하세요!</p>
        </form>
        <pre ng-init="result='배틀태그를 검색해주세요'">{{result}}</pre>
        <script src="/custom/register.js"></script>
    </div>
</div>
</body>
</html>
